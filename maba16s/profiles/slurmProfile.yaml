cluster:
  mkdir -p workflow/slurm-logs/{rule} &&
  sbatch
    --partition={resources.partition}
    --qos={resources.qos}
    --cpus-per-task={threads}
    --mem={resources.mem_mb}
    --job-name=s-{rule}
    --output=workflow/slurm-logs/{rule}/%j.out
default-resources:
  - partition=diag_normal
  - qos=normal
  - mem_mb=10000
restart-times: 3
max-jobs-per-second: 20
max-status-checks-per-second: 20
local-cores: 4
latency-wait: 90
jobs: 500
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: ilp
use-conda:: True
